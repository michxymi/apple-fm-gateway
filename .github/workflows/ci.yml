name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen --no-install-project --no-install-package apple-fm-sdk

      - name: Run ruff lint
        run: uv run --no-project ruff check .

      - name: Run ruff format check
        run: uv run --no-project ruff format --check .

  typecheck:
    name: Typecheck (Ty)
    runs-on: macos-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen --no-install-project --no-install-package apple-fm-sdk

      - name: Run ty
        run: uv run --no-project ty check .

  test:
    name: Test (Pytest)
    runs-on: macos-latest
    timeout-minutes: 15
    needs: typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --frozen --no-install-project --no-install-package apple-fm-sdk

      - name: Run tests
        run: uv run --no-project pytest -q
