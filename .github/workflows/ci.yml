name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Ensure apple-fm-sdk workspace source exists
        run: |
          if [ ! -d third_party/python-apple-fm-sdk ]; then
            mkdir -p third_party
            git clone --depth=1 https://github.com/apple/python-apple-fm-sdk third_party/python-apple-fm-sdk
          fi

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Run ruff lint
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  typecheck:
    name: Typecheck (Ty)
    runs-on: macos-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Ensure apple-fm-sdk workspace source exists
        run: |
          if [ ! -d third_party/python-apple-fm-sdk ]; then
            mkdir -p third_party
            git clone --depth=1 https://github.com/apple/python-apple-fm-sdk third_party/python-apple-fm-sdk
          fi

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Run ty
        run: uv run ty check .

  test:
    name: Test (Pytest)
    runs-on: macos-latest
    timeout-minutes: 15
    needs: typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Ensure apple-fm-sdk workspace source exists
        run: |
          if [ ! -d third_party/python-apple-fm-sdk ]; then
            mkdir -p third_party
            git clone --depth=1 https://github.com/apple/python-apple-fm-sdk third_party/python-apple-fm-sdk
          fi

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Run tests
        run: uv run pytest -q
